spring:
  config:
    activate:
      on-profile: dev

  rabbitmq: # prod - cloud config
    host: localhost
    port: 5672
    username: local
    password: local


eureka: # prod - cloud config
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka
